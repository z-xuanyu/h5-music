<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1268092_j89fp7eabek.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/recommend.css">

    <script src="../js/recommend.js"></script>

<body>
    <div class="recommend-wrap">

            <div class="recommend-control">
                <div class="back">
                    <a href="../index.html">
                        <span class="iconfont icon-youjiantou1"></span>
                    </a>
                </div>
                <div class="problem">
                    <a href="#">
                        <span class="iconfont icon-wenhao"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="recommend-content">
            <div class="recommend-content-title">
                <div class="allplay">
                    <a href="#">
                        <span class="iconfont icon-bofang1"></span>
                        <span class="name">全部播放</span>
                    </a>
                </div>
                <div class="more">
                    <a href="#">
                        <span class="iconfont icon-liebiao"></span>

                    <span class="iconfont icon-bofangliebiao"></span>
                </div>
            </a>
        </div>
    </div>
    <script>
        //rem mobile adaptation
        var styleNode = document.createElement("style");
        var w = document.documentElement.clientWidth / 16;
        styleNode.innerHTML = `html{font-size:${w}px!important}`;
        document.head.appendChild(styleNode);
